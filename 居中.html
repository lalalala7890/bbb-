<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<style type="text/css">
	#box{
		background-color: #ccc;
		height: 200px;
		width: 400px;
		position: absolute;
		margin: -70px 0 0 -120px;
		top: 50%;
		left: 50%;
	}
	#top{
		background-color: #fc0;
		height: 50px;
		width: 50px;
		border-bottom-right-radius: 50px;
		position: absolute;
		top: 0px;
		left: 0px;

	}
   #bottom{
   	    background-color: #fc0;
		width: 50px;
		height: 50px;
		position: absolute;
		bottom: 0px;
		right: 0px;
		border-top-left-radius: 50px;
   }
    

</style>
<div id="box">
	<div id="top"></div>
	<div id="bottom"></div>
</div>
	
</body>
</html>
